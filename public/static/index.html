<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="BMSTU schedule ical/ics generator">
    <meta name="viewport" content="initial-scale=0.8; user-scalable=no">
    <title>BMSTU Schedule iCalendar Generator</title>
</head>
<body>
<script src="/bundle.js"></script>

<!--
Form source: https://codepen.io/visualcookie/pen/kkwxPm
Thanks :)
!-->
<div class="container" align="middle">
    <h2>BMSTU Schedule <a href="https://en.wikipedia.org/wiki/ICalendar" target="_blank" rel="noreferrer">.ics</a> Generator</h2>
    <div class="container__item">
        <div class="form">
            <input type="text" class="form__field" placeholder="Your Group (ex. ИУ7-53)" id="group"
                   onkeypress="onInputKeyPress(event)" oninput="onInputInput()"/>
            <button type="button" class="btn btn--primary btn--inside uppercase" id="btn"
                    onclick="onButtonClick()" oninput="onInputInput()">
                Get
            </button>
        </div>
    </div>

    <div class="container__item container__item--bottom">
        <p>Source on <a href="https://github.com/BMSTU-Schedule/web" target="_blank" rel="noreferrer">Github</a>.</p>
    </div>
</div>
<!-- Yandex.Metrika counter -->
<!--
Replace the 00000000 value with your Yandex.Metrika counter ID three times
-->
<script type="text/javascript" >
   (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
   m[i].l=1*new Date();k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
   (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

   ym(00000000, "init", {
        id:00000000,
        clickmap:true,
        trackLinks:true,
        accurateTrackBounce:true,
        webvisor:true
   });
</script>
<noscript><div><img src="https://mc.yandex.ru/watch/00000000" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
<!-- /Yandex.Metrika counter -->

  gtag('js', new Date());

  gtag('config', 'GA_TRACKING_ID');
</script>
<!-- /Global Site Tag (gtag.js) - Google Analytics -->
</body>
</html>
